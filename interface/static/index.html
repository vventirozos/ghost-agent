<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ghost Interface</title>
    <style>
        #face-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .face-btn {
            padding: 15px 40px;
            font-size: 18px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 4px;
            min-width: 200px;
            text-align: center;
        }
        .face-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="face-selector">
        <h2>SELECT INTERFACE</h2>
        <div class="face-btn" onclick="selectFace('organic')">Organic</div>
        <div class="face-btn" onclick="selectFace('ferrofluid')">Ferrofluid</div>
    </div>
    <div id="background-layer">
        <div id="sphere-container"></div>
    </div>

    <div id="ui-layer">
        <header>
            <div id="status-indicator">
                <span id="connection-dot"></span>
                <span id="status-text">SYSTEM ONLINE</span>
            </div>
            <button id="fullscreen-btn" title="Toggle Zen Mode">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
                </svg>
            </button>
        </header>

        <main id="chat-container">
            <div id="chat-log">
                <!-- Chat messages -->
                <div id="init-msg" class="message system">Initializing Ghost Interface v2.0...</div>
            </div>
        </main>

        <footer id="input-area-wrapper">
            <div id="activity-container">
                <div id="activity-icon"></div>
            </div>
            <div id="input-area">
                <textarea id="chat-input" placeholder="Enter command or message..." rows="1"></textarea>
                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        function selectFace(type) {
            const head = document.getElementsByTagName('head')[0];
            const body = document.body;

            // Remove selector
            const selector = document.getElementById('face-selector');
            selector.style.opacity = '0';
            setTimeout(() => selector.remove(), 500);

            // Load CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = type === 'organic' ? '/static/style.css' : '/static/style2.css';
            head.appendChild(link);

            // Load JS
            const script = document.createElement('script');
            script.type = 'module';
            script.src = type === 'organic' ? '/static/app.js' : '/static/app2.js';
            body.appendChild(script);
        }
    </script>
</body>

</html>
